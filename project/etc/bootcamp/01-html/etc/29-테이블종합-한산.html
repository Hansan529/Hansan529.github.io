<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        text-align: center;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <figure>
      <table>
        <caption>
          <h2 style="text-align: left; margin-bottom: 0px">☐ 행사 프로그램</h2>
        </caption>
        <tr>
          <td>시간</td>
          <td colspan="2">프로그램</td>
        </tr>
        <tr>
          <td rowspan="2">14:00~14:30</td>
          <td rowspan="2">인사말씀</td>
          <td>국회의원 김성수<br />국회의원 김성태<br />국회의원 신용현</td>
        </tr>
        <tr>
          <td>과학기술정보통신부</td>
        </tr>
        <tr>
          <td>14:30~14:35</td>
          <td>기념촬영</td>
          <td></td>
        </tr>
        <tr>
          <th id="table__part" colspan="3">&lt; 정보접근성 주제발표 &gt;</th>
        </tr>
        <tr>
          <td headers="table__part">14:35~14:50</td>
          <td headers="table__part">발표 1. 국내 정보접근성 현황</td>
          <td headers="table__part">성신여자대학교<br />노석준 교수</td>
        </tr>
        <tr>
          <td headers="table__part">14:50~15:05</td>
          <td headers="table__part">발표 2. 무인단말기 장애인 접근성 사례</td>
          <td headers="table__part">충북대학교<br />문현주 초빙교수</td>
        </tr>
        <tr>
          <td headers="table__part">15:05~15:20</td>
          <td headers="table__part">발표 3. '장애인을 위한 ATM 표준' 소개</td>
          <td headers="table__part">한국은행<br />유희준 차장</td>
        </tr>
        <tr>
          <td headers="table__part">15:20~15:30</td>
          <td headers="table__part">휴식</td>
          <td></td>
        </tr>
        <tr>
          <th id="table__part2" colspan="3">&lt; 정보접근성 패널토론 &gt;</th>
        </tr>
        <tr>
          <td headers="table__part2">15:30~16:30</td>
          <td headers="table__part2">패널토론, 종합토론 및 질의응답</td>
          <td headers="table__part2">발표자 6명</td>
        </tr>
      </table>
    </figure>
  </body>
</html>
