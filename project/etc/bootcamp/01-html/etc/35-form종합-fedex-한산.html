<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>수화물 정보</h1>
    <form>
      <table>
        <tr>
          <td>패키지수</td>
          <td><input type="number" value="1"></td>
        </tr>
        <tr>
          <td>패키지가가 일치합니까?</td>
          <td>
            <input type="radio" name="radio__select" id="radio__yes"><label
              for="radio__yes"
              >예</label
            >
            <input type="radio" name="radio__select" id="radio__no"><label
              for="radio__no"
              >아니오</label
            >
          </td>
        </tr>
        <tr>
          <td rowspan="2">패키지별 무게</td>
          <td>
            <input type="number" value="0">
            <select>
              <option value="킬로그램" selected>킬로그램</option>
              <option value="그램">그램</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" id="numberPost"><label for="numberPost"
              >고객번호를 사용하여 전송</label>
            <!-- <label><input type="checkbox">고객번호를 사용하여 전송</label> -->
          </td>
        </tr>
        <tr>
          <td>픽업/방문접수</td>
          <td>
            <select>
              <option value="방문" selected>방문</option>
              <option value="픽업">픽업</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>발송날짜</td>
          <td><input type="date"></td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="submit" value="빠른견적받기">
            <input type="submit" value="상세 견적받기">
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
