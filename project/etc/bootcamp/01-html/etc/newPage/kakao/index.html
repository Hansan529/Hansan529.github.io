<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./image/favicon.ico" type="image/ico">
    <title>카카오</title>
  </head>
  <body>
    <header>
      <div class="status-bar">
        <div class="status-bar__title align-center">
          <h1>
            <a href="index.html"
              ><img src="./image/logo.svg" alt="title logo"
           ></a>
          </h1>
        </div>
        <!-- 최근에는 외부를 연결할때 a 스크립트 또는 프로그램을 통해서 버튼 기능을 이용한다 -->
        <nav class="status-bar__menu">
          <h2 class="blind">메인메뉴</h2>
          <ul class="status-bar__menu-list">
            <li class="status-bar__menu-link">
              <a class="status-bar__a" href="#void">카카오</a>
            </li>
            <li class="status-bar__menu-link">
              <a class="status-bar__a" href="#void">뉴스</a>
            </li>
            <li class="status-bar__menu-link">
              <a class="status-bar__a" href="#void">기술과 서비스</a>
            </li>
            <li class="status-bar__menu-link">
              <a class="status-bar__a" href="#void">약속과 책임</a>
            </li>
          </ul>
        </nav>
        <div class="status-bar__icon">
          <ul class="status-bar__icon-list">
            <li class="status-bar__icon-link">
              <a class="status-bar__icon-a" href="#void"
                ><img
                  class="icon-search"
                  src="./image/ico_search.svg"
                  alt="search"
             ></a>
            </li>
            <li class="status-bar__icon-link">
              <a class="status-bar__icon-a" href="#void"
                ><img src="./image/ico_global.svg" alt="global lang"
             ></a>
            </li>
            <li class="status-bar__icon-link">
              <a class="status-bar__icon-a" href="#void"
                ><img src="./image/ico_darkmode.svg" alt="mode"
             ></a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <section class="main__banner-header">
        <div class="inner">
          <h2 class="blind">
            <img src="./image/5.png" alt="date"><span>오늘의 카카오</span>
          </h2>
        </div>
      </section>
      <section class="main__contents inner">
        <h2>
          <img src="./image/ico_date5.gif" alt="date"><span
            >오늘의 카카오</span
          >
        </h2>
        <p class="today__title">12월 5일 월요일 소식입니다</p>
        <div class="main__contents-emphasis"></div>
        <div class="main__contents-box1"></div>
        <div class="main__contents-box2"></div>
        <div class="main__contents-etc"></div>
        <p class="more__btn"><a href="#void">카카오 소식 모아보기</a></p>
      </section>
    </main>
    <footer>
      <ul class="footer-bar">
        <li class="footer-list">
          <a href="#void">카카오 </a>
        </li>
        <li class="footer-list">
          <a href="#void">뉴스</a>
        </li>
        <li class="footer-list">
          <a href="#void">기술과 서비스 </a>
        </li>
        <li class="footer-list">
          <a href="#void">약속과 책임 </a>
        </li>
        <li class="footer-list">
          <a href="#void">투자정보 </a>
        </li>
        <li class="footer-list">
          <a href="#void">고객센터 </a>
        </li>
      </ul>
    </footer>
    <script
      src="https://kit.fontawesome.com/2621e22a6b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
