<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>코코아톡 클론코딩</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span id="status-bar__time">00:00</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        48%
        <i class="fa-solid fa-battery-half"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welecom to KokoaTalk</h1>
      <p class="welcome-header__text">If you have a Kokoa Account, log in with your email or phone number.</p>
    </header>
    <main>
    <form id="form__account">
          <input
            type="text"
            class="account__loginId"
            placeholder="Email or phone number"
          />
          <input type="password" class="account__loginPw" placeholder="Password" />
      <!-- 자바스크립트로 생기게 만들기 position absolute-->
      <!-- <button id="login__keep"><i class="fa-regular fa-circle-check"></i></button>로그인 상태 유지 -->
      <!-- <i class="fa-solid fa-circle-check"></i> -->
      <input class="account__loginBtn" type="submit" value="Log In" />
      <input class="account__createBtn" type="button" value="Sign Up" />
        <a href="#">Find Kokoa Account or Password</a>
    </form>
  </main>
    <script src="./src/javascript.js"></script>
    <script
      src="https://kit.fontawesome.com/2621e22a6b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
