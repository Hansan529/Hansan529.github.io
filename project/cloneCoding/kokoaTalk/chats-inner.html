<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./src/css/style.css" />
      <title>채팅방 - 클론코딩</title>
   </head>
   <body class="chats-inner">
      <div class="not__ppi">화면이 너무 작습니다</div>
      <div class="status-bar chats-inner">
         <ul class="status-bar__column flex">
            <li><span id="status-bar__time">00:00</span></li>
         </ul>
         <ul class="status-bar__column flex">
            <li><i class="fa-solid fa-signal"></i></li>
            <li><i class="fa-solid fa-wifi"></i></li>
            <li><i class="fa-solid fa-battery-half"></i></li>
         </ul>
      </div>
      <header class="screen-header chats-inner">
         <a href="./chats.html" class="screen-header__title"><i class="fa-solid fa-angle-left fa-lg"></i> 9</a>
         <h1 class="screen-header__title screen-header__txt">Saan</h1>
         <div class="screen-header__icons">
            <ul class="screen-header__list">
               <li class="screen-header__link">
                  <a class="screen-header__a" href="#void"><i class="fa-solid fa-magnifying-glass fa-lg"></i></a>
               </li>
               <li class="screen-header__link">
                  <a class="screen-header__a" href="#void"><i class="fa-solid fa-bars fa-lg"></i></a>
               </li>
            </ul>
         </div>
      </header>
      <main class="main-screen chats-inner">
        <div class="chats-inner__date">
          <p><i class="fa-solid fa-calendar-days"></i> 2022년 12월 18일 일요일 </p>
       </div>
        <div class="user-component">
          <div class="user-component-column">
             <img
                src="./src/img/115819770.jpeg"
                alt="프로필 사진"
                class="user-component__avatar user-component__avater--chat"
             />
             <div class="user-component__txt">
                <p class="chats-inner__you-bubble-name">Saan</p>
                <div class="chats-inner__bubble">
                  <span class="chats-inner__you-bubble-txt">코코아톡 클론코딩을 마무리했어!</span>
                  <div class="chats-inner__pos-you">◀︎</div>
                  <span class="chats-inner__bubble-time">21:27</span>
                </div>
             </div>
          </div>
          <div class="user-component-column"></div>
       </div>
       <div class="chats-inner__date">
        <p><i class="fa-solid fa-calendar-days"></i> 2022년 12월 19일 월요일 </p>
     </div>
       <div class="user-component">
        <div class="user-component-column"></div>
        <div class="user-component-column">
           <div class="user-component__txt">
             <div class="chats-inner__bubble">
                <span class="chats-inner__bubble-time">21:30</span>
                <span class="chats-inner__you-bubble-txt-my">정말 고생했어</span>
                <div class="chats-inner__pos-my">►</div>
              </div>
           </div>
        </div>
     </div>
      </main>
      <nav class="nav chats-nav">
        <div class="chats-bar__input">
          <i class="fa-solid fa-plus"></i>
          <div class="chats-bar__input-text">
            <input type="text">
            <i class="fa-regular fa-face-smile"></i>
            <div class="chats-bar__input-bg"><i class="fa-solid fa-arrow-up"></i></div>
          </div>
        </div>
      </nav>
      <script src="./src/javascript.js"></script>
      <script src="https://kit.fontawesome.com/2621e22a6b.js" crossorigin="anonymous"></script>
   </body>
</html>
